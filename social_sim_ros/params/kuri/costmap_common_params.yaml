origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 10.0
raytrace_range: 10.0
inflation_radius: 0.1

publish_voxel_map: false
transform_tolerance: 2.0
meter_scoring: true

footprint: ""
robot_radius: .16
footprint_padding: 0

plugins:
- {name: static_layer, type: "costmap_2d::StaticLayer"}
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}
- {name: social_layer, type: "social_navigation_layers::ProxemicLayer"}

obstacles_layer:
  enabled: True
  observation_sources: obstacle_cloud
  obstacle_cloud:
    sensor_frame: map
    data_type: PointCloud2
    topic: /obstacle_cloud
    marking: true
    clearing: false
    min_obstacle_height: 0.0
    max_obstacle_height: 2.0
    obstacle_range: 100.0
    raytrace_range: 100.0

social_layer:
  enabled: True
  cutoff: 10.0
  amplitude: 77.0
  covariance: 0.1
  factor: 5.0
  keep_time: 0.75

static_layer:
  map_topic: /map